<div class="main-menu">
    <div class="main-menu-content">

        <button *ngIf="currentUser == userRole.Entrepreneur"
            class="main-menu-button"
            [ngClass]="{ active: currentPage == pages.Premises }"
            (click)="appStateService.appState.currentPage = pages.Premises"
            routerLink="/premises">

            <a>Товари</a>
        </button>

        <button *ngIf="currentUser == userRole.Entrepreneur"
            class="main-menu-button"
            [ngClass]="{ active: currentPage == pages.SellsChart }"
            (click)="appStateService.appState.currentPage = pages.SellsChart"
            routerLink="/sells-chart">

            <a>Графік продаж</a>
        </button>

        <button *ngIf="currentUser == userRole.Entrepreneur"
            class="main-menu-button"
            [ngClass]="{ active: currentPage == pages.AnomalyVisits }"
            (click)="appStateService.appState.currentPage = pages.AnomalyVisits"
            routerLink="/anomaly-visits">

            <a>Аномалії</a>
        </button>

        <button *ngIf="currentUser == userRole.Admin"
            class="main-menu-button"
            [ngClass]="{ active: currentPage == pages.UserList }"
            (click)="appStateService.appState.currentPage = pages.UserList"
            routerLink="/user-list">

            <a>Список користувачів</a>
        </button>

        <button *ngIf="currentUser == userRole.Admin"
            class="main-menu-button"
            [ngClass]="{ active: currentPage == pages.Registration }"
            (click)="appStateService.appState.currentPage = pages.Registration"
            routerLink="/auth/sign-up">

            <a>Реєстрація користувача</a>
        </button>

        <button class="main-menu-button">
            <a>Як користуватися</a>
        </button>
    </div>

    <div class="profile-section">
        <div *ngIf="currentUser == userRole.Entrepreneur">

            <button class="authorization-menu-button"
                [ngClass]="{ active: currentPage == pages.NotificationCenter }"
                (click)="appStateService.appState.currentPage = pages.NotificationCenter"
                routerLink="/auth/sign-in">

                <a class="authorization-items">Повідомлення
                    <span *ngIf="appStateService.appState.hasUnreadNotifications"
                        class="label label-info">
                        new
                    </span>
                </a>
            </button>
        </div>

        <div *ngIf="currentUser == userRole.Unauthorized">

            <button class="authorization-menu-button"
                [ngClass]="{ active: currentPage == pages.Authentication }"
                (click)="appStateService.appState.currentPage = pages.Authentication"
                routerLink="/auth/sign-in">

                <a class="authorization-items">Вхід</a>
            </button>
        </div>

        <div *ngIf="currentUser != userRole.Unauthorized">

            <button class="authorization-menu-button"
                (click)="refreshPage()">

                <a class="authorization-items">Вийти</a>
            </button>
        </div>
    </div>
</div>
