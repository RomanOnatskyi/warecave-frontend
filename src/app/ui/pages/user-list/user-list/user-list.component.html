<div class="user-list-content">
    <div class="user-content">

        <div class="user-list-header base-container">
            {{ 'user-list.header' | translate }}
        </div>

        <div *ngFor="let user of users"
            class="user-form-section base-container">

            <div class="user-con-text">
                <div class="user-con-1">
                    <div class="user-text">
                        <div class="user-password">
                            {{ 'user-list.label.login' | translate }}
                        </div>

                        <div class="user-tt">
                            {{ user.login }}
                        </div>
                    </div>

                    <div class="user-text">
                        <div class="user-id">
                            {{ 'user-list.label.id' | translate }}
                        </div>

                        <div class="user-tt">
                            {{ user.id }}
                        </div>
                    </div>
                </div>

                <div class="user-con-2">
                    <div class="user-text">
                        <div class="user-password">
                            {{ 'user-list.label.password' | translate }}
                        </div>

                        <div class="user-tt">
                            {{ user.password }}
                        </div>
                    </div>

                    <div class="user-text">
                        <div class="user-type">
                            {{ 'user-list.label.user-type' | translate }}
                        </div>

                        <div class="user-tt">
                            {{ userTypes[user.userRole] }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="bt">
                <button
                    (click)="deleteUser(user.id)"
                    class="delete-user">

                    {{ 'user-list.button.delete-user' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
