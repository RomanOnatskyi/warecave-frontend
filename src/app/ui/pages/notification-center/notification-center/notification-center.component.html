<div class="page-content">
    <div class="visits-list">
        <div *ngFor="let notification of notifications"
            class="visits-list-item base-container">

            <div class="visit-content">

                <h4 class="visit-header">
                    <span>Відвідування №{{ notification.VisitId }}</span>

                    <button (click)="markNotificationAsRead(notification.id)" class="delete-visit-button">Видалити</button>
                </h4>

                <div class="customer-data-section">
                    <div>
                        <span class="data-header">Ідентифікатор покупця:</span> {{ notification.CustomerId }}
                    </div>

                    <div>
                        <span class="data-header">Рік народження покупця:</span> {{ notification.BirthYear }}
                    </div>

                    <div>
                        <span class="data-header">Стать покупця:</span> {{ genders[notification.Gender] }}
                    </div>
                </div>

                <div class="shopping-list-section">

                    <div class="shopping-list-header">
                        <div class="list-element">Час</div>
                        <div class="list-element">Назва товару</div>
                        <div class="list-element">Дія</div>
                    </div>

                    <div class="shopping-list">

                        <div *ngFor="let data of notification.Data">
                            <hr>

                            <div class="shopping-list-item">
                                <div class="list-element">{{ data.Time | date:'hh:mm:ss' }}</div>
                                <div class="list-element">{{ data.Name }}</div>
                                <div class="list-element">{{ data.Action }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
